		<title>Color Game</title>

	<body>
		<h1>The Great <span id="titleRGB">RGB</span> Color Game</h1>

			<button id="hard" class="mode">Hard</button>
		</div>
		<section id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>

			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
